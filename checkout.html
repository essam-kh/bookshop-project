<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #fff2df;
      margin: 0;
      color: white;
      font-family: "Courier New";
    }

    #navigation {
      background-color: #D9AD9C;
      padding: 10px;
    }

    #logo {
      margin: 0;
      width: 200px;
      vertical-align: middle;
    }

    #taskbar {
      list-style-type: none;
      float: right;
      padding: 0;
      vertical-align: middle;
    }

    #taskbar li {
      display: inline-block;
      margin-right: 10px;
      margin-left: 10px;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    li a {
      text-decoration: none;
      color: white;
    }

    li a:hover {
      text-decoration: underline;
      font-size: 20px;
    }

    h1 {
      color: #D9AD9C;
      text-align: center;
      margin-top: 20px;
    }

    #checkout-container {
      text-align: center;
      background-color: rgba(162, 131, 110, 0.3);
      padding: 30px 40px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"], input[type="email"], input[type="number"], input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #A9A198;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #D9AD9C;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #A9A198;
    }

    .payment-methods {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .payment-method {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 1px solid #A9A198;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .payment-method:hover {
      background-color: #f0f0f0;
      border-color: #888;
    }

    .payment-method input[type="radio"] {
      display: none;
    }

    .payment-method i {
      font-size: 32px;
      margin-right: 10px;
      color: #D9AD9C;
    }

    .payment-method label {
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="navigation">
    <a href="HomePage.html"><img src="LOGO.png" id="logo" alt="Logo"></a>
    <ul id="taskbar">
          <li><a href="aboutus.html">About US </a></li>
          <li><a href="mailto:contact@info.com">Contact US</a></li>
          <li ><a href="items.php" target="_self">Shop</a></li>
          <li><a href="cart.php" target="_self"><i class="fas fa-shopping-cart"></i></a></li>
   </ul>
 </div>

  <h1>Checkout</h1>

  <div id="checkout-container">
    <form id="checkoutForm" action="process-checkout.php" method="post">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State</label>
      <input type="text" id="state" name="state" required>

      <label for="zip">Zip Code</label>
      <input type="text" id="zip" name="zip" required>

      <label for="payment-method">Payment Method</label>
      <div class="payment-methods">
        <div class="payment-method" onclick="document.getElementById('cash').checked = true; togglePaymentOptions();">
          <input type="radio" id="cash" name="payment-method" value="cash" onclick="togglePaymentOptions()" required>
          <label for="cash"><i class="fas fa-money-bill-wave"></i> Cash</label>
        </div>

        <div class="payment-method" onclick="document.getElementById('visa').checked = true; togglePaymentOptions();">
          <input type="radio" id="visa" name="payment-method" value="visa" onclick="togglePaymentOptions()" required>
          <label for="visa"><i class="fab fa-cc-visa"></i> Visa</label>
        </div>
      </div>

      <div id="visa-options" class="hidden">
        <label for="ccnum">Credit Card Number</label>
        <input type="number" id="ccnum" name="ccnum">

        <label for="expmonth">Exp Month</label>
        <input type="text" id="expmonth" name="expmonth">

        <label for="expyear">Exp Year</label>
        <input type="number" id="expyear" name="expyear">

        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv">
      </div>
      <input type="submit" value="Checkout">
    </form>
  </div>

  <script>
    function togglePaymentOptions() {
      var paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;
      var visaOptions = document.getElementById('visa-options');
      
      if (paymentMethod === 'visa') {
        visaOptions.classList.remove('hidden');
      } else {
        visaOptions.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
